<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Register</title>
  </head>
  <body style="background-color: rgb(250, 250, 253)">
    <div class="container">
      <div
        class="shadow p-3 mb-5 bg-body rounded"
        style="width: 510px; margin: auto; text-align: center"
      >
        {% comment %}
        <form action="{% url 'thanksyou' %}" method="POST">
          {% endcomment %} {% csrf_token %}
          <div style="width: 500px; margin: auto; text-align: center">
            <img
              src="https://theeagleonline.com.ng/wp-content/uploads/2017/03/N-Power-e1498121960356.jpg"
              width="200px"
            />
          </div>
          <h2 class="mt-3 mb-3">N-POWER REGISTARTION FORM</h2>

          <div>
            {% if submitted %}
            <h3>Your form was submitted sucessfully</h3>
            <a
              href="https://guardian.ng/news/n-power-fg-commences-n-knowledge-training-across-6-geopolitical-zones/"
            >
              <input
                type="button"
                value="Go to N-Knowledge"
                class="btn btn-primary btn-lg"
              />
            </a>
            {% else %}
            <form action="" method="POST">
              {% csrf_token %} {{ form.as_p }}
              <input
                type="submit"
                value="Register"
                class="btn btn-primary btn-lg"
              />
            </form>
            {% endif %}
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
